include:
  - ./searxng/compose.yml
  - ./db/compose.yml
services:
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:4.0-management
    ports:
      - 5672:5672
      - 15672:15672

  frontend:
    container_name: frontend
    depends_on:
      - backend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 5173:5173

  backend:
    container_name: backend
    depends_on:
      - surrealdb
      - rabbitmq
      - searxng
      - webdriver
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    env_file: ".env"

  webdriver:
    container_name: webdriver
    image: instrumentisto/geckodriver
    command: "--host=webdriver --binary=/opt/firefox/firefox --log=debug -p 4444"
    ports:
      - 4444:4444
